<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Starter Menu</title>
  <script src="/_sdk/element_sdk.js"></script>
  <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Nunito', 'Poppins', 'Inter', Arial, sans-serif;
            background: linear-gradient(135deg, #1a0d2e 0%, #16213e 25%, #0f3460 50%, #533483 75%, #7209b7 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        html {
            height: 100%;
        }

        /* Animated background particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: #ffd60a;
            border-radius: 50%;
            animation: neonFloat 8s ease-in-out infinite;
            box-shadow: 0 0 10px currentColor, 0 0 20px currentColor, 0 0 30px currentColor;
        }

        .particle:nth-child(1) { width: 3px; height: 3px; left: 10%; animation-delay: 0s; background: #ff69b4; }
        .particle:nth-child(2) { width: 4px; height: 4px; left: 30%; animation-delay: 2s; background: #ffd60a; }
        .particle:nth-child(3) { width: 3px; height: 3px; left: 50%; animation-delay: 4s; background: #ff69b4; }
        .particle:nth-child(4) { width: 4px; height: 4px; left: 70%; animation-delay: 1s; background: #ffd60a; }
        .particle:nth-child(5) { width: 3px; height: 3px; left: 90%; animation-delay: 3s; background: #ff69b4; }

        @keyframes neonFloat {
            0%, 100% { transform: translateY(100vh) rotate(0deg) scale(1); opacity: 0; }
            10% { opacity: 1; }
            25% { transform: translateY(75vh) rotate(90deg) scale(1.2); opacity: 0.9; }
            50% { transform: translateY(50vh) rotate(180deg) scale(0.8); opacity: 1; }
            75% { transform: translateY(25vh) rotate(270deg) scale(1.1); opacity: 0.7; }
            90% { opacity: 0.5; }
        }

        @keyframes containerPulse {
            0%, 100% { 
                box-shadow: 
                    0 0 30px #ff1493,
                    0 0 60px #ffd60a,
                    0 0 90px #f72585,
                    inset 0 0 50px rgba(255, 20, 147, 0.1);
            }
            50% { 
                box-shadow: 
                    0 0 50px #ff1493,
                    0 0 80px #ffd60a,
                    0 0 120px #f72585,
                    inset 0 0 70px rgba(255, 20, 147, 0.2);
            }
        }

        @keyframes playButtonPulse {
            0%, 100% { 
                box-shadow: 
                    0 0 30px rgba(255, 214, 10, 0.4),
                    0 0 50px rgba(247, 37, 133, 0.3),
                    inset 0 0 30px rgba(255, 214, 10, 0.1);
            }
            50% { 
                box-shadow: 
                    0 0 50px rgba(255, 214, 10, 0.6),
                    0 0 80px rgba(247, 37, 133, 0.5),
                    inset 0 0 50px rgba(255, 214, 10, 0.2);
            }
        }

        @keyframes cornerSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .menu-container {
            background: rgba(26, 13, 46, 0.9);
            backdrop-filter: blur(20px);
            border: 3px solid #ff69b4;
            border-radius: 20px;
            padding: 50px 40px;
            text-align: center;
            box-shadow: 
                0 0 40px rgba(255, 105, 180, 0.3),
                0 0 80px rgba(255, 214, 10, 0.2);
            position: relative;
            z-index: 2;
            max-width: 480px;
            width: 90%;
        }

        .game-title {
            font-size: 48px;
            font-weight: 800;
            color: #ffffff;
            text-shadow: 
                0 0 20px #ff69b4,
                0 0 40px #ffd60a,
                2px 2px 0px #000;
            margin-bottom: 40px;
            letter-spacing: 2px;
            text-transform: uppercase;
            position: relative;
        }

        @keyframes neonFlicker {
            0%, 100% { 
                text-shadow: 
                    0 0 10px #ff1493,
                    0 0 20px #ff1493,
                    0 0 30px #ff1493,
                    0 0 40px #ffd60a,
                    0 0 50px #ffd60a,
                    0 0 60px #f72585,
                    2px 2px 0px #000,
                    4px 4px 0px #333;
                opacity: 1;
            }
            50% { 
                text-shadow: 
                    0 0 5px #ff1493,
                    0 0 10px #ff1493,
                    0 0 15px #ff1493,
                    0 0 20px #ffd60a,
                    0 0 25px #ffd60a,
                    0 0 30px #f72585,
                    2px 2px 0px #000,
                    4px 4px 0px #333;
                opacity: 0.8;
            }
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .menu-button {
            background: rgba(255, 105, 180, 0.1);
            border: 2px solid #ff69b4;
            color: #ffffff;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            min-width: 200px;
            font-family: inherit;
            backdrop-filter: blur(10px);
        }

        .menu-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .menu-button:hover {
            background: rgba(255, 105, 180, 0.3);
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.4);
            border-color: #ffd60a;
        }

        .menu-button:hover::before {
            left: 100%;
        }

        .menu-button:active {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.3);
        }

        .menu-button.play {
            background: linear-gradient(135deg, #ff69b4, #ffd60a);
            border-color: #ffd60a;
            color: #000;
            font-size: 20px;
            padding: 20px 40px;
            font-weight: 700;
            box-shadow: 0 0 30px rgba(255, 214, 10, 0.5);
        }

        .menu-button.play:hover {
            background: linear-gradient(135deg, #ffd60a, #ff69b4);
            color: #000;
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 12px 35px rgba(255, 214, 10, 0.6);
        }

        /* Simple corner decorations */
        .corner-glow {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff69b4;
            border-radius: 50%;
            box-shadow: 0 0 15px #ff69b4;
            opacity: 0.6;
        }

        .corner-glow.top-left { top: 20px; left: 20px; }
        .corner-glow.top-right { top: 20px; right: 20px; }
        .corner-glow.bottom-left { bottom: 20px; left: 20px; }
        .corner-glow.bottom-right { bottom: 20px; right: 20px; }

        @media (max-width: 600px) {
            .menu-container {
                padding: 40px 30px;
            }
            
            .game-title {
                font-size: 36px;
                margin-bottom: 40px;
            }
            
            .menu-button {
                font-size: 18px;
                padding: 16px 35px;
                min-width: 180px;
            }
            
            .menu-button.play {
                font-size: 20px;
                padding: 18px 40px;
            }
        }
    </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
  <script src="https://cdn.tailwindcss.com" type="text/javascript"></script>
 </head>
 <body>
  <div class="particles">
   <div class="particle"></div>
   <div class="particle"></div>
   <div class="particle"></div>
   <div class="particle"></div>
   <div class="particle"></div>
  </div>
  <main class="menu-container">
   <div class="corner-glow top-left"></div>
   <div class="corner-glow top-right"></div>
   <div class="corner-glow bottom-left"></div>
   <div class="corner-glow bottom-right"></div>
   <h1 class="game-title" id="gameTitle">LET'S GET FAMOUS</h1>
   <nav class="menu-buttons"><button class="menu-button play" id="playButton">Start Game</button> <button class="menu-button" id="settingsButton">Settings</button> <button class="menu-button" id="achievementsButton">Achievements</button> <button class="menu-button" id="quitButton">Quit Game</button>
   </nav>
  </main>
  <script>
        const defaultConfig = {
            game_title: "LET'S GET FAMOUS",
            play_button_text: "RISE TO STARDOM",
            settings_button_text: "BACKSTAGE",
            quit_button_text: "EXIT STAGE"
        };

        let config = { ...defaultConfig };

        // Button click handlers
        document.getElementById('playButton').addEventListener('click', function() {
            this.style.background = 'linear-gradient(45deg, #32cd32, #90ee90)';
            this.textContent = 'Loading...';
            setTimeout(() => {
                this.style.background = 'linear-gradient(45deg, #ffd700, #ffb347)';
                this.textContent = config.play_button_text || defaultConfig.play_button_text;
                showMessage('Game Starting!');
            }, 1500);
        });

        document.getElementById('settingsButton').addEventListener('click', function() {
            showMessage('Settings Menu Opened');
        });

        document.getElementById('achievementsButton').addEventListener('click', function() {
            showMessage('Achievements Panel Opened');
        });

        document.getElementById('quitButton').addEventListener('click', function() {
            showMessage('Thanks for Playing!');
        });

        function showMessage(text) {
            const message = document.createElement('div');
            message.textContent = text;
            message.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: linear-gradient(45deg, #ff69b4, #da70d6);
                color: white;
                padding: 20px 40px;
                border-radius: 15px;
                font-size: 18px;
                font-weight: bold;
                z-index: 1000;
                border: 2px solid #ffd700;
                box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
                animation: messageSlide 3s ease-in-out forwards;
            `;
            
            document.body.appendChild(message);
            
            setTimeout(() => {
                if (message.parentNode) {
                    message.parentNode.removeChild(message);
                }
            }, 3000);
        }

        // Add message animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes messageSlide {
                0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
                20% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
                25% { transform: translate(-50%, -50%) scale(1); }
                75% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
                100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            }
        `;
        document.head.appendChild(style);

        async function onConfigChange(newConfig) {
            config = { ...config, ...newConfig };
            
            // Update game title
            const titleElement = document.getElementById('gameTitle');
            if (titleElement) {
                titleElement.textContent = config.game_title || defaultConfig.game_title;
            }
            
            // Update button texts
            const playButton = document.getElementById('playButton');
            if (playButton) {
                playButton.textContent = config.play_button_text || defaultConfig.play_button_text;
            }
            
            const settingsButton = document.getElementById('settingsButton');
            if (settingsButton) {
                settingsButton.textContent = config.settings_button_text || defaultConfig.settings_button_text;
            }
            
            const quitButton = document.getElementById('quitButton');
            if (quitButton) {
                quitButton.textContent = config.quit_button_text || defaultConfig.quit_button_text;
            }
        }

        function mapToCapabilities(config) {
            return {
                recolorables: [
                    {
                        get: () => config.background_color || "#1a0033",
                        set: (value) => {
                            config.background_color = value;
                            if (window.elementSdk) {
                                window.elementSdk.setConfig({ background_color: value });
                            }
                        }
                    },
                    {
                        get: () => config.accent_color || "#ffd700",
                        set: (value) => {
                            config.accent_color = value;
                            if (window.elementSdk) {
                                window.elementSdk.setConfig({ accent_color: value });
                            }
                        }
                    },
                    {
                        get: () => config.button_color || "#ff69b4",
                        set: (value) => {
                            config.button_color = value;
                            if (window.elementSdk) {
                                window.elementSdk.setConfig({ button_color: value });
                            }
                        }
                    }
                ],
                borderables: [],
                fontEditable: {
                    get: () => config.font_family || "Orbitron",
                    set: (value) => {
                        config.font_family = value;
                        if (window.elementSdk) {
                            window.elementSdk.setConfig({ font_family: value });
                        }
                    }
                },
                fontSizeable: {
                    get: () => config.font_size || 16,
                    set: (value) => {
                        config.font_size = value;
                        if (window.elementSdk) {
                            window.elementSdk.setConfig({ font_size: value });
                        }
                    }
                }
            };
        }

        function mapToEditPanelValues(config) {
            return new Map([
                ["game_title", config.game_title || defaultConfig.game_title],
                ["play_button_text", config.play_button_text || defaultConfig.play_button_text],
                ["settings_button_text", config.settings_button_text || defaultConfig.settings_button_text],
                ["quit_button_text", config.quit_button_text || defaultConfig.quit_button_text]
            ]);
        }

        // Initialize Element SDK
        if (window.elementSdk) {
            window.elementSdk.init({
                defaultConfig,
                onConfigChange,
                mapToCapabilities,
                mapToEditPanelValues
            });
        }
    </script>
