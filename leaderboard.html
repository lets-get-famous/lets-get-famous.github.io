<body>

    <div class="container">
        <h1>Final Leaderboard</h1>
        <div id="leaderboard"></div>
    </div>

    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>

    <script>
        const socket = io("http://localhost:3000"); 
        // Change to your production URL when deployed

        // When server sends final leaderboard
        socket.on("finalLeaderboard", (data) => {
            console.log("Leaderboard received:", data);
            updateLeaderboard(data);
        });

        function updateLeaderboard(list) {
            const leaderboardDiv = document.getElementById("leaderboard");
            leaderboardDiv.innerHTML = ""; // Clear old results

            list.forEach((player, index) => {
                const entry = document.createElement("div");
                entry.classList.add("leaderboard-entry");

                entry.innerHTML = `
                    <div class="rank">#${player.position}</div>
                    <div class="player-info">
                        <div class="player-name">${player.playerName}</div>
                        <div class="player-character">${player.character}</div>
                    </div>
                `;

                leaderboardDiv.appendChild(entry);
            });
        }
    </script>

</body>
